<!doctype html>

<html lang="en" ng-app="newsSummaryApp">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css"/>
    <link type="text/css" rel="stylesheet" href="public/style/main.css"
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/services/guardianService.js"></script>
    <script src="js/factories/guardianFactory.js"></script>
    <title>News Summary</title>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="navbar-wrapper container">
          <a href="#" class="brand-logo center">QuickNews</a>
        </div>
        <!-- <ul class="right">
          <li><a href="#">Home</a></li>
          <li><a href="#">Thing</a></li>
          <li><a href="#">OtherTHING</a></li>
        </ul> -->
      </nav>
    </div>
    <div class="container">
      <div class="row" id="articles" ng-controller="NewsSummaryController as controller">
        <div class="col s6" ng-repeat="article in controller.articles">
          <div class="card-panel">
            <div class=image>
              <img src="{{ article.image }}"/><br>
              <h5><span>{{article.title}}</span></h5><br>
            </div>
            Date Published: {{article.date | date:'medium' }}<br>
            <a href="{{article.url}}">See full article</a>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="articles" ng-controller="NewsSummaryController as controller">
      <p ng-repeat="article in controller.articles">
        {{article.title}}
        <a href="{{article.url}}">See full article</a>
        Date Published: {{article.date | date:'medium' }}
      </p>
    </div> -->
  </body>
</html>
